{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Analysis Result</h2>
    {% if analysis %}
        <p><strong>Compliance Score:</strong> {{ analysis.compliance_score }}%</p>
        <p><strong>Details:</strong> {{ analysis.details }}</p>
    {% else %}
        <p>No analysis available for this document.</p>
    {% endif %}
</div>
{% endblock %}
