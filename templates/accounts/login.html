{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login</h3>
                    {% if use_keycloak %}
                        <a href="{{ auth_url }}" class="btn btn-primary w-100 mb-3">Login with Keycloak</a>
                    {% endif %}
                    {% if not use_keycloak %}
                        <form method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                    {% endif %}
                    {% if messages %}
                        <div class="alert alert-danger mt-3">
                            {% for message in messages %}{{ message }}{% endfor %}
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
